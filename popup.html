        width: 100%;
        background-color: rgb(255, 212, 0);

      #bd {
        padding: 15px;
      }
      html{
        border-radius: 10px;

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;

        text-align: center;
      }

        width: 100%;
        height: 40px;
      }

  </head>
  <body>
    <div id="header">
      <img src="/screenshots/bboard2021.png" style="height:40px;">
    </div>
    <div id="bd">

    </div>
    <script src="changeMode.js"></script>
  </body>
</html>
